<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		Redirect : 서버가 클라이언트에게 새로운 요청 URL 경로를 전달
		클라이언트는 서버가 제시간 URL 경로로 새롭게 페이지 요청
		Request 객체와 Response 객체는 redirect 횟수만큼 새로운 값으로 대체
		
		1에서 시작해서 4로 갈때 2페이지에서 다시 클라이언트에게 새로운 정보를 요청하기 때문에
		맨 처음 들어간 값이 유지되지 않는다
	
	 -->
	
	<form action="02Page.jsp">
		<input type="text" name="username"	/><br>
		<input type="text" name="password"	/><br>
		<button>전송</button>
	</form>
	
</body>
</html>
