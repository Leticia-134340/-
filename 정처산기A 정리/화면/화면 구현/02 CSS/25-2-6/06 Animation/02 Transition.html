<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{width: 100px;height: 500px;border: 1px solid;margin: 10px 30px;display: inline-block;}
        img{
            width: 100%; height: 100px;
            border: 1px solid gray;
            position: relative;
            left: 0px;
            top: 0px;
            transition: 3s;
        }
        div:hover img{
            top: 400px;
            transition: .5s;
        }
    </style>
</head>
<body>
    
    <div><img src="https://geographical.co.uk/wp-content/uploads/Night-sky-photography.jpg" /></div>
    <div><img src="https://www.cleankisslifestyle.com/cdn/shop/articles/316942-blue-sky-with-clouds.jpg?v=1605136872" /></div>
    <div><img src="https://image.utoimage.com/preview/cp867385/2017/02/201702000653_500.jpg" /></div>
</body>
</html>
