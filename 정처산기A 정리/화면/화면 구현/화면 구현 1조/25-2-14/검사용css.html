<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 200,
        'GRAD' 0,
        'opsz' 40
    }
    
    /* section */
    body>main>section{
        width: 1280px;
        height: 800px;
        margin: auto;
        

    }
    body>main>section>.all{
        width: 350px;
        height: 1000px;
        margin-top: 4%;
        margin-left: 7%;

        text-align: center;
        justify-items: center;
        position: relative;

    }
    body>main>section>.all>.mypage>h2{
        width: 100%;
        font-size: 35px;
        font-weight: 900;
        
    }
    body>main>section>.all>.mypage>.job1{
        border: 1px solid #bcbcbc;
        border-radius: 7px;
        width: 190px;
        height: 40px;
        
        margin-top: 30%;
        margin-left: 20%;
        
    }
    body>main>section>.all>.mypage>.job1>.job2{ 
        font-size: 20px;
        font-weight: 600;
        margin-top: 4px;
        
    }

    body>main>section>.all>.mypage>.profile{
        border: 1px solid;
        border-radius: 50%;
        width: 100px;
        height: 100px;

        margin-top: 10%;
        margin-left: 44%;

        overflow: hidden;
    }
    body>main>section>.all>.mypage>.profile>img{
        width: 80%;
    }
    body>main>section>.all>.mypage>.nik{
        margin-top: 5%;
        font-size: 20px;
        font-weight: 900;
        margin-left: 40%;
    }
    body>main>section>.all>.mypage>.report{
        border-bottom: 1px solid #bcbcbc;
        width: 190px;
        height: 30px;
        margin-left: 20%;

        cursor: pointer;
    }
    body>main>section>.all>.list{
        width: 190px;
        
        margin-top: 70px;
        text-align: center;
        font-weight: 900;
        font-size: 18px;
        margin-left: 20%;
    }
    body>main>section>.all>.list>div{
        height: 40px;
        border-bottom: 1px solid #bcbcbc;

        cursor: pointer;
    }
    body>main>section>.all>.logout{
        margin-top: 1%;
        font-size: 15px;
        margin-left: -15%;
        text-decoration: underline;

        cursor: pointer;
    }
    body>main>section>.all>.hello{
        width: 170px;
        margin-top: -156%;
        margin-left: 200%;
        font-size: 17px;
        font-weight: 900;
    }
    body>main>section>.all>.work{
        border: 1px solid #bcbcbc;
        border-radius: 7px;
        width: 500px;
        height: 170px;
        margin-left: 290%;
        margin-top: 2%;
        
    }
    body>main>section>.all>.work>.icons{
        
        display: flex;
        justify-content: center;
        gap: 19%;
        margin-top: 5%;
        
    }
    body>main>section>.all>.work>.icons>img{
        width: 65px;

        cursor: pointer;
    }
    body>main>section>.all>.work>.word{
        display: flex;
        justify-content: center;
        gap: 4%;
        margin-top: -1%;

        cursor: pointer;
        
    }

    @media (max-width: 1080px){

        body>main>section>.all>.mypage>.pagename{
            display: none;
        }

        body>main>section>.all{
        margin-left: 3%;
        text-align: center;
        justify-items: center;
        position: relative;
        
        }
        body>main>section>.all>.mypage>.job1{
            border: 1px solid #bcbcbc;
            border-radius: 7px;
            width: 190px;
            height: 40px;
            
            margin-top: 3%;
            margin-left: 20%;
        }
        body>main>section>.all>.mypage>.job1>.job2
        body>main>section>.all>.mypage>.profile{
        border: 1px solid;
        width: 15px;
        height: 10px;
        border-radius: 50%;
        


        overflow: hidden;
        }
        
        body>main>section>.all>.mypage>.nik{
            margin-left: 35%;

            cursor: pointer;
        }
        body>main>section>.all>.mypage>.nik::after{
            content: ">";
            position: absolute;
            left: 69%;

            cursor: pointer;
        }
        body>main>section>.all>.mypage>.report{
            display: none;
        }
        body>main>section>.all>.hello{
            display: none;
        }
        body>main>section>.all>.work{
            border: 1px solid #bcbcbc;
            border-radius: 7px;
            width: 270px;
            height: 150px;
            margin-left: 23%; 
            margin-top: -135%; 
            
        }
        body>main>section>.all>.list{
            width: 210px;

            text-align: center;
            font-weight: 500;
            font-size: 20px;
            margin-left: 20%;
            margin-top: 200px;
        }
        body>main>section>.all>.list>div{
        height: 45px;
        border-bottom: 1px solid #bcbcbc;

        
        }
        body>main>section>.all>.work>.icons{
            gap: 10%;
        }
        body>main>section>.all>.work>.word{
        gap: 2%;
        }
        body>main>section>.all>.logout{
        margin-top: 1%;
        font-size: 15px;
        margin-left: 19%;
        
    
        }
    }
    
    </style>
<body>
    
</body>
</html>
