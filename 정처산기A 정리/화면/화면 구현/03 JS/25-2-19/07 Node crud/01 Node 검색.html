<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>LIST_1</li>
        <li id="li-2">LIST_2</li>
        <li class="item">LIST_3</li>
        <li>LIST_4</li>
        <li id="li-5">LIST_5</li>
        <li>LIST_6</li>
        <li class="item">LIST_7</li>
        <li class="item">LIST_8</li>
    </ul>

    <script>
        // getElementById('id명')
        const li2El = document.getElementById('li-2');
        li2El.style.backgroundColor="orange";
        li2El.style.fontSize="2rem";
        // querySelector('선택자')
        const itemEl = document.querySelector('.item'); //순차적으로 검색했을 때 가장 처음 발견되는 선택자만 스타일 적용
        itemEl.style.color="green";
        itemEl.style.fontWeight="900";
        // querySelectorAll('선택자')
        const itemEls = document.querySelectorAll('.item');
        console.log(itemEls);
        itemEls.forEach((item)=>{
            item.style.border="2px solid orange";
            item.style.margin="20px 0"
        })

        // 
        const liEls = document.getElementsByTagName('li')
        console.log(liEls);
        // 배열x - forEach 사용불가
        // liEls.forEach((item)=>{console.log(item);})S
        // 유사배열 -> 배열 (Array.from())
        const liEls2 = Array.from(liEls)
        console.log(liEls2)
        liEls2.forEach((item)=>{
            console.log(item);
        })
    </script>SS
</body>
</html>
